<!DOCTYPE html>
<html lang="ja">
  <head>
<title>リスト</title>
  </head>
<body>
  
<h2>買い物リスト</h2>
<u1>
  <li>寿司</li>
  <li>トマト</li>
</u1>

<h2>周る順序</h2>
<ol>
  <li>スーパー</li>
  <li>八百屋</li>
</ol>
  
<h2>注意事項</h2>
<dl>
  <dt>スーパーにて</dt>
  <dd>醤油をもらい忘れない</dd>
  <dt>八百屋にて</dt>
  <dd>いらないものを買わない</dd>
</dl>

</body>
</html>
